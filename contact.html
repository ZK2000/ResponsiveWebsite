        <link rel="stylesheet" href="style.css">
    <title>Responsive Website / Contact Us</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html"><img src="logo pic.png" alt="" width="50px" height="50px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        
            <!-- Button trigger modal -->
            <button type="button" class="login-btn btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                LOGIN
            </button>
    </nav>

    <br>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title offset-5" id="exampleModalLabel"><strong>LOGIN</strong></h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                
                                        <div class="col-md-8 col-sm-8">
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Username">
                                        </div>
                <br>
                                        <div class="form-group-row">
                                        <div class="col-md-8 col-sm-8">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        </div>
                                            <div class="offset-4 col-md-12 col-sm-12">
                                                <a href="#">Forgot Password?</a>
                                            </div>
                                        </div>
                <br>          
                                    
                                        <div class="login col-md-8 col-sm-12">
                                        <a href="#"><button type="submit" class="btn btn-outline-primary" class="form-control">Login</button></a>
                                    </div>
                <hr>         
                                <div class="social-media col-md-12">
                                    <h3 class="text-center">LOGIN</h3>
                                    <h5 class="text-center">With Your Social Media Account</h5><br>
                                <div class="text-center">
                                    <a href="#"><button class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp;&nbsp;Facebook</button></a>&nbsp;
                                    <a href="#"><button class="btn btn-danger"><i class="fa fa-google-plus"></i>&nbsp;&nbsp;Google</button></a>&nbsp;
                                    <a href="#"><button class="btn btn-info"><i class="fa fa-instagram"></i>&nbsp;&nbsp;Instagram</button></a>
                                </div>
                <br>                
                                       

                        </div>
                        
                            <div class="text-center">
                                <h6 class="create-btn">Don't have an Account? <a href="#">Create Account!</a></h6>
                            </div>
                            <div class="text-center">
                                <a href="#"><button class="btn btn-success reg-btn">REGISTER NOW</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <img class="logomark" src="logo pic.png">
    <p class="headline">CONTACT FORM</p><br>
    <form action="" class="formgroup">
        <div>
            <input type="text" placeholder="Enter Name" required><br><br>
            <input type="email" placeholder="e.g@email.com" required><br><br>
            <textarea name="comment" cols="30" rows="5" placeholder="Enter Your Comments Here!" required></textarea><br><br>
        </div>
            <button type="submit" class="sendbtn btn btn-outline-success">SEND</button><br><br>
    </form>

        <div class="return-link">
            <a href="home.html">Go Back</a>
        </div>
